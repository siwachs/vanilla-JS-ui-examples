<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Autoplay slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="slides">
        <div class="slide">
          <img src="./images/slide-1.jpg" alt="slide-image" />
        </div>
        <div class="slide">
          <img src="./images/slide-2.jpg" alt="slide-image" />
        </div>
        <div class="slide">
          <img src="./images/slide-3.jpg" alt="slide-image" />
        </div>
        <div class="slide">
          <img src="./images/slide-4.jpg" alt="slide-image" />
        </div>
      </div>

      <div class="slide-controls">
        <button id="slide-prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button id="slide-next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
