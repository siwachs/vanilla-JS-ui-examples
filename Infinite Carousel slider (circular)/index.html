<html lang="en">

    <title>Infinite Slider (Circular)</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="carousel">

          <section>Section 2</section>

    </div>

    <script src="./script.js"></script>
